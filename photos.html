<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Снежаны ❤️ (С фото)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            z-index: 10;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }
        
        .question {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 80px;
        }
        
        button {
            padding: 15px 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #yesBtn {
            background: #ff4d6d;
            color: white;
        }
        
        #noBtn {
            background: #e0e0e0;
            position: absolute;
        }
        
        .love-message {
            display: none;
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* Галерея */
        .photo-gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .photo-item {
            position: absolute;
            width: 200px;
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 5px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0.5) rotate(10deg);
        }
        
        .photo-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 2px;
        }
        
        .photo-item.show {
            opacity: 1;
            transform: scale(1) rotate(var(--rot));
        }
        
        /* Позиции для 5 фото */
        .p1 { top: 10%; left: 5%; --rot: -10deg; }
        .p2 { top: 15%; right: 5%; --rot: 12deg; }
        .p3 { bottom: 10%; left: 8%; --rot: 8deg; }
        .p4 { bottom: 15%; right: 8%; --rot: -15deg; }
        .p5 { top: 40%; left: 2%; --rot: -5deg; }
        
        @media (max-width: 800px) {
            .photo-item { width: 140px; }
            .photo-item img { height: 160px; }
        }
    </style>
</head>
<body>
    <div class="photo-gallery" id="gallery">
        <div class="photo-item p1"><img src="https://i.ibb.co/3mN9R0t/1.jpg" alt="Love 1"></div>
        <div class="photo-item p2"><img src="https://i.ibb.co/6P6XyR7/2.jpg" alt="Love 2"></div>
        <div class="photo-item p3"><img src="https://i.ibb.co/7XW9P0t/3.jpg" alt="Love 3"></div>
        <div class="photo-item p4"><img src="https://i.ibb.co/YyY9R0t/4.jpg" alt="Love 4"></div>
        <div class="photo-item p5"><img src="https://i.ibb.co/8mN9P0t/5.jpg" alt="Love 5"></div>
    </div>

    <div class="container">
        <h1>Снежана ❤️</h1>
        <div class="question" id="questionBox">
            <h2>Проведёшь ли ты со мной этот день?</h2>
            <div class="buttons">
                <button id="yesBtn">Да!</button>
                <button id="noBtn">Нет</button>
            </div>
        </div>
        
        <div class="love-message" id="loveMessage">
            <h2>Ты моё всё! ❤️</h2>
            <p>Я подготовил для тебя небольшой сюрприз...</p>
            <p><strong>Двигай мышкой по краям экрана, чтобы увидеть наши моменты!</strong></p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionBox = document.getElementById('questionBox');
        const loveMessage = document.getElementById('loveMessage');
        const items = document.querySelectorAll('.photo-item');
        
        noBtn.addEventListener('mouseenter', () => {
            noBtn.style.left = Math.random() * 80 + '%';
            noBtn.style.top = Math.random() * 80 + '%';
        });

        yesBtn.addEventListener('click', () => {
            questionBox.style.display = 'none';
            loveMessage.style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        // Появление фото при движении мыши
        document.addEventListener('mousemove', (e) => {
            if (loveMessage.style.display === 'block') {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                items.forEach((item, index) => {
                    const delay = index * 0.1;
                    if (x < 0.3 || x > 0.7 || y < 0.3 || y > 0.7) {
                        setTimeout(() => item.classList.add('show'), delay * 1000);
                    }
                });
            }
        });
    </script>
</body>
</html>
