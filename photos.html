<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Снежаны ❤️ (С фото)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1200px;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            z-index: 100;
            position: relative;
        }
        
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            animation: fadeIn 1.5s ease-out;
        }
        
        .question-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-out;
        }
        
        .question-box h2 {
            color: #b21f1f;
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            position: relative;
            min-height: 70px;
        }
        
        button {
            padding: 18px 45px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        #yesBtn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(255, 65, 108, 0.4);
        }
        
        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: absolute;
        }
        
        .final-message {
            display: none;
            color: white;
            animation: fadeIn 2s ease-in;
        }
        
        .final-message h2 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .final-message p {
            font-size: 1.5em;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Галерея Polaroid */
        .photo-gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .polaroid {
            position: absolute;
            width: 240px;
            background: white;
            padding: 12px 12px 45px 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border-radius: 3px;
            opacity: 0;
            transform: scale(0.3) translateZ(-500px) rotate(var(--r));
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .polaroid img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border: 1px solid #eee;
        }
        
        .polaroid::after {
            content: var(--caption);
            position: absolute;
            bottom: 12px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.4em;
            color: #444;
        }
        
        .polaroid.visible {
            opacity: 1;
            transform: scale(1) translateZ(0) rotate(var(--r));
        }

        /* Позиции */
        .ph1 { top: 5%; left: 3%; --r: -12deg; --caption: 'Наше море'; }
        .ph2 { top: 8%; right: 4%; --r: 15deg; --caption: 'Наше путешествие'; }
        .ph3 { bottom: 10%; left: 5%; --r: 8deg; --caption: 'Счастье быть рядом'; }
        .ph4 { bottom: 12%; right: 6%; --r: -10deg; --caption: 'Моя прекрасная Снежана'; }
        .ph5 { top: 40%; left: -2%; --r: -5deg; --caption: 'Твоя улыбка'; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 900px) {
            .polaroid { width: 160px; }
            .polaroid img { height: 180px; }
        }
    </style>
</head>
<body>
    <div class="photo-gallery" id="gallery">
        <div class="polaroid ph1"><img src="https://r2.perplexity.ai/file-upload/Hh6BvS1vS1vS1vS1/image.png"></div>
        <div class="polaroid ph2"><img src="https://r2.perplexity.ai/file-upload/Yp9RzS1vS1vS1vS1/image.png"></div>
        <div class="polaroid ph3"><img src="https://r2.perplexity.ai/file-upload/Kj2XmS1vS1vS1vS1/image.png"></div>
        <div class="polaroid ph4"><img src="https://r2.perplexity.ai/file-upload/Mn5BvS1vS1vS1vS1/image.png"></div>
        <div class="polaroid ph5"><img src="https://r2.perplexity.ai/file-upload/Op8RzS1vS1vS1vS1/image.png"></div>
    </div>

    <div class="container">
        <h1>Для Снежаны ❤️</h1>
        
        <div class="question-box" id="qBox">
            <h2>Проведёшь ли ты со мной этот прекрасный день?</h2>
            <div class="buttons">
                <button id="yesBtn">Да, конечно! ❤️</button>
                <button id="noBtn">Нет</button>
            </div>
        </div>
        
        <div class="final-message" id="fMsg">
            <h2>Я люблю тебя!</h2>
            <p>Ты делаешь каждый мой день особенным.</p>
            <p><strong>Пошевели мышкой по краям экрана...</strong></p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const qBox = document.getElementById('qBox');
        const fMsg = document.getElementById('fMsg');
        const photos = document.querySelectorAll('.polaroid');
        
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            qBox.style.display = 'none';
            fMsg.style.display = 'block';
            document.body.style.background = 'linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%)';
        });

        document.addEventListener('mousemove', (e) => {
            if (fMsg.style.display === 'block') {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                // Проверяем, находится ли мышь у краев (30% от края)
                if (x < 0.35 || x > 0.65 || y < 0.35 || y > 0.65) {
                    photos.forEach((p, i) => {
                        setTimeout(() => p.classList.add('visible'), i * 200);
                    });
                }
            }
        });
    </script>
</body>
</html>
